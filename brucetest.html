<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EngineBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Your <i>#1</i> Car Information Search <i><u>Engine!</u></i> 
        <div class="tabs is-right is-boxed is-medium">
            <ul>
              <li class="is-active"><a>Home</a></li>
              <li><a>Log-In</a></li>
              <li><a>Sign Up</a></li>
            </ul>
          </div>  
      </h1>
    </div>
  </section>
  <section>
    <div class="control">
        <div class="select">
          <select>
            <option>Year</option>
            <option>Options</option>
          </select>
        </div>
      </div>
      <br>
      <div class="field">
        <label class="label">Make</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Toyota">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Model</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. Camry">
        </div>
      </div>
  </section>
  <br><br>
  <section>
    <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <button class="button is-primary">
            Submit
          </button>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
  </section>
  </body>
</html>
