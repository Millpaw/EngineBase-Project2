<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EngineBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c99d226eb0.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Your <i>#1</i> Car Information Search <i><u>Engine!</u></i>
        <br><br>
        <nav class="breadcrumb is-right is-large" aria-label="breadcrumbs">
            <ul>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fas fa-home" aria-hidden="true"></i>
                  </span>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <span>Log-In</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fa-solid fa-clipboard"></i>
                  </span>
                  <span>Sign Up</span>
                </a>
              </li>
            </ul>
          </nav>
      </h1>
    </div>
  </section>
  
  <section>

    <div class="container">
      
      <form class="box">
        <div class="field">
          <div class="field">
            <label class="label">Year</label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g 2025">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Make</label>
            <div class="control">
              <input class="input" type="make" placeholder="e.g. Toyota">
            </div>
          </div>
          
            <div class="field">
              <label class="label">Model</label>
              <div class="control">
                <input class="input" type="model" placeholder="e.g. Crown">
              </div>
          </div>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Search
            </button>
              <button class="button is-danger">
                Cancel
              </button>
          </p>
        </form>
        </div>
      </div>
    </div>

    
  </section>
  </body>
</html>
