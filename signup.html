<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EngineBase Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c99d226eb0.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Your <i>#1</i> Car Information Search <i><u>Engine!</u></i>
        <br><br>
        <nav class="breadcrumb is-right is-large" aria-label="breadcrumbs">
            <ul>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fas fa-home" aria-hidden="true"></i>
                  </span>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <span>Log-In</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon is-small">
                    <i class="fa-solid fa-clipboard"></i>
                  </span>
                  <span>Sign Up</span>
                </a>
              </li>
            </ul>
          </nav>
      </h1>
    </div>
  </section>
  
  <section>

    <div class="container">
      
      <form class="box">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="username" placeholder="Username">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-person"></i>
            </span>
          </p>
        </div>
      <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Sign Up
            </button>
              <button class="button is-danger">
                Cancel
              </button>
          </p>
        </form>
        </div>
      </div>
    </div>

    
  </section>
  </body>
</html>
